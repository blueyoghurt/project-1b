<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Rattlesnake</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rattlesnake</h1><br>
  <div id="canvas-container">
    <div id="menu">
      <div id="inputHighScore">
        <p>High Score! Tell us your name!</p><br/>
        <input type="text" name="name" id="inputScore" size="15">
      </div>
      <p id="announceScore"><br><br></p>
      <p id="announcement">Are you ready?</p>
      <button type="button" id="menubutton">Start</button>
      <p id="instruction">Press space to begin.</p>
    </div>
    <div id="highScoreBoard">
      <p id="scoreBoardTitle">High Score Board</p>
    </div>
  </div><br>
  <div class="score">
    <span id="keepScore"></span>
  </div>
  <div class="score">
    <span id="keepStage"></span>
  </div>


  <audio id="gameover">
    <source src="sound/Game_over.mp3" type="audio/mp3"/>
  </audio>

  <audio id="food">
    <source src="sound/mariofood.mp3" type="audio/mp3"/>
  </audio>

  <audio id="loop">
    <source src="sound/loop.mp3" type="audio/mp3"/>
  </audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="snake.js"></script>
</body>
</html>
